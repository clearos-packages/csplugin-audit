<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Audit Plugin Configuration -->
<plugin name="Audit" library="libcsplugin-audit.so" stack-size="65536"
  min-uid="500" max-uid="65535">
  <state-file>/var/state/clearsync/csplugin-audit.state</state-file>

  <sample name="daily">86400</sample>
  <sample name="weekly">604800</sample>
  <sample name="monthly">2592000</sample>

</plugin>
